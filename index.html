<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .youtube-icon {
            color: #ff0000;
            margin-right: 10px;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            color: #6c757d;
        }

        .result-container {
            margin-top: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail-container {
            position: relative;
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .thumbnail-container:hover {
            transform: scale(1.05);
        }

        .thumbnail {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .video-id {
            margin-top: 15px;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 25px;
            color: #495057;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #e9ecef;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 500;
            display: inline-block;
        }

        .loading {
            color: #6c757d;
            font-style: italic;
        }

        .instructions {
            color: #6c757d;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="youtube-icon">▶</span>
            YouTube Thumbnail Extractor
        </h1>
        
        <div class="input-container">
            <input 
                type="text" 
                id="youtubeUrl" 
                placeholder="输入 YouTube URL (例如: https://www.youtube.com/watch?v=dQw4w9WgXcQ)"
                autocomplete="off"
            >
            <div class="instructions">
                输入 YouTube 视频链接并按回车键提取缩略图
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="loading" style="display: none;" id="loadingText">
                正在加载缩略图...
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('youtubeUrl');
        const resultContainer = document.getElementById('resultContainer');
        const loadingText = document.getElementById('loadingText');

        // 提取 YouTube 视频 ID 的函数
        function extractVideoId(url) {
            // 支持的 YouTube URL 格式
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/|m\.youtube\.com\/watch\?v=|youtube\.com\/watch\?.*&v=)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/ // 直接输入视频 ID
            ];

            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        // 显示错误信息
        function showError(message) {
            resultContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        // 显示缩略图
        function showThumbnail(videoId) {
            const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
            
            // 创建图片元素来测试是否能加载
            const testImg = new Image();
            testImg.crossOrigin = "anonymous";
            
            testImg.onload = function() {
                resultContainer.innerHTML = `
                    <div>
                        <div class="thumbnail-container">
                            <img src="${thumbnailUrl}" alt="YouTube 视频缩略图" class="thumbnail">
                        </div>
                        <div class="video-id">视频 ID: ${videoId}</div>
                    </div>
                `;
            };
            
            testImg.onerror = function() {
                // 如果 maxresdefault 不存在，尝试使用 hqdefault
                const fallbackUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                resultContainer.innerHTML = `
                    <div>
                        <div class="thumbnail-container">
                            <img src="${fallbackUrl}" alt="YouTube 视频缩略图" class="thumbnail">
                        </div>
                        <div class="video-id">视频 ID: ${videoId}</div>
                    </div>
                `;
            };
            
            testImg.src = thumbnailUrl;
        }

        // 处理输入
        function handleInput() {
            const url = urlInput.value.trim();
            
            if (!url) {
                resultContainer.innerHTML = '';
                return;
            }

            // 显示加载状态
            loadingText.style.display = 'block';
            resultContainer.innerHTML = '';
            resultContainer.appendChild(loadingText);

            // 延迟一点时间以显示加载效果
            setTimeout(() => {
                const videoId = extractVideoId(url);
                
                loadingText.style.display = 'none';
                
                if (videoId) {
                    showThumbnail(videoId);
                } else {
                    showError('无法提取视频 ID，请检查 URL 格式是否正确');
                }
            }, 300);
        }

        // 监听回车键
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleInput();
            }
        });

        // 监听输入变化（实时处理）
        urlInput.addEventListener('input', function() {
            // 清空之前的结果
            if (!urlInput.value.trim()) {
                resultContainer.innerHTML = '';
            }
        });

        // 页面加载完成后聚焦输入框
        window.addEventListener('load', function() {
            urlInput.focus();
        });
    </script>
</body>
</html>
